
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redstone233's Website | 404 - 页面未找到</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .error-code {
            font-size: 400px;
            font-weight: bold;
            color: lightcoral;
        }
        
        .error-message {
            font-size: 50px;
            color: #666;
        }
        
        .home-link {
            margin-top: 100px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 3em;
        }
        
        .home-link:hover {
            background-color: #0056b3;
        }

        p {
            font: 2em sans-serif;
            color: skyblue;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到或你访问的页面不存在</div>
        <p id="hitokoto"></p>
        <script>
		// 一言的API接口
		var url = "https://v1.hitokoto.cn/";

		// 发送HTTP请求，获取一言内容
		fetch(url)
			.then(response => response.json())
			.then(data => {
				// 输出一言内容
				document.getElementById("hitokoto").innerText = data.hitokoto;
			})
			.catch(error => console.error(error));
	</script>
        <a href="index.html" class="home-link">返回首页</a>
    </div>
</body>
</html>
