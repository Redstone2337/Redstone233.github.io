<!DOCTYPE html>
<html>
<head>
	<title>随机一言</title>
</head>
<body>
	<h1>随机一言</h1>
	<p id="hitokoto"></p>

	<script>
		// 一言的API接口
		var url = "https://v1.hitokoto.cn/";

		// 发送HTTP请求，获取一言内容
		fetch(url)
			.then(response => response.json())
			.then(data => {
				// 输出一言内容
				document.getElementById("hitokoto").innerText = data.hitokoto;
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
